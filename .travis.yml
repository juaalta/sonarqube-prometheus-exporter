language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "juaalta"
    token:
      secure: "" # encrypted value of your token
jdk:
- openjdk8
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=juaalta_sonarqube-prometheus-exporter
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
