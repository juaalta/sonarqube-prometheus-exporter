# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
#        cache: maven
    - name: Build with Maven
      run: mvn -B clean org.jacoco:jacoco-maven-plugin:prepare-agent install
    - name: Analyse with Sonar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}$
      run: echo $SONAR_TOKEN && mvn -B sonar:sonar -Dsonar.projectKey=juaalta_sonarqube-prometheus-exporter -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
